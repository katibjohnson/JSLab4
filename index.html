<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="vending-machine">
        <h2 class="header">#1 Vending Machine</h2>
        <p class="total-line">Total: $<span class="total">0</span>.00</p>
        <button class="lime-cola buttons1" data-amount="2.00">
          Lime Cola $2.00
        </button>
        <button class="salted-peanuts buttons1" data-amount="3">
          Salted Peanuts $3.00
        </button>
        <button class="chocolate-bar buttons1" data-amount="4">
          Chocolate Bar $4.00
        </button>
        <button class="fruit-gummies buttons1" data-amount="6">
          Fruit Gummies $6.00
        </button>
      </section>
      <section class="make-money">
        <h2 class="header">#2 Make Money</h2>
        <form class="make-money-form">
          <label for="how-many">How many?</label>
          <input
            type="number"
            id="how-many"
            placeholder="# of coins"
            name="how-many-coins"
          />
          <label for="which">Which coin?</label>
          <select id="which" name="which-coin">
            <option value="Penny">Penny</option>
            <option value="Nickel">Nickel</option>
            <option value="Dime">Dime</option>
            <option value="Quarter">Quarter</option>
          </select>
          <button class="money">Make Money!</button>
        </form>
        <div class="container"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
